name: Scrape Skills from SkillsMP.com

on:
  # 毎日午前9時（UTC、JST 18時）に実行
  schedule:
    - cron: '0 9 * * *'

  # 手動実行も可能
  workflow_dispatch:

  # プッシュ時も実行（テスト用）
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch-from-skillsmp.ts'
      - '.github/workflows/scrape-skills.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # データファイルをコミットするために必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run scrape

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/skills.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/skills.json
          git commit -m "chore: update skills data from SkillsMP.com [skip ci]"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes in skills data"
