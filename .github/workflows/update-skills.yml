name: Update Skills Data

on:
  schedule:
    # æ¯æ—¥0æ™‚UTCï¼ˆæ—¥æœ¬æ™‚é–“9æ™‚ï¼‰ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper (incremental update)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run scrape

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/skills.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/skills.json

          # ã‚¹ã‚­ãƒ«æ•°ã‚’å–å¾—
          SKILL_COUNT=$(jq length data/skills.json)

          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ä½œæˆ
          git commit -m "chore: update skills data ($SKILL_COUNT skills) [skip ci]

Updated skills data from SkillsMP.com (incremental update)

ğŸ¤– Automated by GitHub Actions"

          git push

      - name: Report result
        if: steps.git-check.outputs.changed != 'true'
        run: echo "âœ… No changes detected. Skills data is up to date."
